<div class="form-align">
    <div class="form-container">
        <h2>
            {{#isEditing}}Edit Trip: {{formData.name}}{{/isEditing}}
            {{^isEditing}}New Trip{{/isEditing}}
        </h2>

        {{#errors}}

            <strong>Por favor, corrige los siguientes errores:</strong>
            <ul>
                {{#errors}} <li>{{.}}</li>
                {{/errors}}
            </ul>

                            </div>
                        </div>
                        <div class="row g-3 mb-4">
                            <div class="col-md-6">

                                <select class="form-select" id="t_trip" name="t_trip" required>
                                    <option value="">Select a type</option>
                                    <option value="family" {{#formData.t_trip.family}}selected{{/formData.t_trip.family}}>Family</option>
                                    <option value="leisure" {{#formData.t_trip.leisure}}selected{{/formData.t_trip.leisure}}>Leisure</option>
                                    <option value="cultural" {{#formData.t_trip.cultural}}selected{{/formData.t_trip.cultural}}>Cultural</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="max_travellers" class="form-label fw-bold">Max People</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-people"></i></span>
                                    <input type="number" class="form-control" id="max_travellers" name="max_travellers" 
                                           required min="1" max="100" step="1" 
                                           value="{{formData.max_travellers}}" placeholder="1">
                                </div>
                            </div>
                        </div>

                <option value="Culture" {{#formData.t_trip.culture}}selected{{/formData.t_trip.culture}}>Culture</option>
