<!DOCTYPE html>
<html lang="en">
<head>    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style_newTravel.css">
    <title>EUROTRAVEL - New travel</title>
</head>
<body>  
    <header>
        <nav class="navbar-custom d-flex">
            <div class="dropdown">
                <button class="btn btn-dark dropdown-toggle" type="button" data-bs-toggle="dropdown">
                    Catálogo
                </button>
                <ul class="dropdown-menu">
                    <li class="dropdown-item" href="#">Países</li>
                    <li class="dropdown-item" href="#">Actividades</li>
                    <li class="dropdown-item" href="#">Tarifas</li>
                </ul>               
            </div>           
                <input type="text" placeholder="Buscar"> 
                <h1>EUROTRAVEL</h1>                  
        </nav>
    </header>  
    <div class="form-align">
        <div class="form-container">
            <h2>Nuevo Viaje</h2>
            <form>
                <label for="main_city">Ciudad principal:</label>
                <input type="text" id="main_city" name="main_city">

                <label for="duration">Duración (días):</label>
                <input type="number" id="duration" name="duration" min="0" max="100" step="1" placeholder="0 días">

                <label for="image">Imágen:</label>
                <input type="url" id="image" name="image" placeholder="jpeg jpg or png">

                <label for="price">Precio (€):</label>
                <input type="number" id="price" name="price" min="0" max="100000" step="200" placeholder="0€">

                <label for="t_trip">Tipo de viaje:</label>
                <select id="t_trip" name="t_trip">
                    <option value="">Selecciona un tipo</option>
                    <option value="aventura">Family</option>
                    <option value="relax">Leisure</option>
                    <option value="cultural">Cultural</option>
                </select>

                <div class="checkbox-group">
                    <label for="flight">¿Requiere vuelo?</label>
                    <input type="checkbox" id="flight" name="flight">
                </div>

                <div class="checkbox-group">
                    <label for="national">¿El viaje es nacional?</label>
                    <input type="checkbox" id="national" name="national">
                </div>

                <label for="max_travellers">Personas:</label>
                <input type="number" id="max_travellers" name="max_travellers" min="0" max="100" step="1" placeholder="1">
                
                <button type="submit" class="btn button btn-dark">Crear</button>
            </form>
        </div>
    </div>
