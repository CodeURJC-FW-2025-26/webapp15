    <div class="form-align">
        <div class="form-container">
            <h2>New trip</h2>
            <form>
                <label for="main_city">Main city:</label>
                <input type="text" id="main_city" name="main_city">

                <label for="duration">Duration (days):</label>
                <input type="number" id="duration" name="duration" min="0" max="100" step="1" placeholder="0">

                <label for="image">Image:</label>
                <input type="url" id="image" name="image" placeholder="jpeg jpg or png">

                <label for="price">Price (‚Ç¨):</label>
                <input type="number" id="price" name="price" min="0" max="100000" step="200" placeholder="0‚Ç¨">

                <label for="t_trip">Type of trip:</label>
                <select id="t_trip" name="t_trip">
                    <option value="">Select a type</option>
                    <option value="aventura">Family</option>
                    <option value="relax">Leisure</option>
                    <option value="cultural">Cultural</option>
                </select>

                <div class="checkbox-group">
                    <label for="flight">Need a flight?</label>
                    <input type="checkbox" id="flight" name="flight">
                </div>

                <div class="checkbox-group">
                    <label for="national">Is it international?</label>
                    <input type="checkbox" id="national" name="national">
                </div>

                <label for="max_travellers">People:</label>
                <input type="number" id="max_travellers" name="max_travellers" min="0" max="100" step="1" placeholder="1">
                
                <button type="submit" class="btn button btn-dark">Create</button>
                <a href="main.html" class="btn button btn-dark">Cancel</a> 
            </form>
        </div>
